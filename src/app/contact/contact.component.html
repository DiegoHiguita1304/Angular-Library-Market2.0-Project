<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libreria-Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .dropdown-menu { display: none; }
    .dropdown-menu.show { display: block; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <!-- Barra de navegación -->
  <nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-3xl font-bold">Libreria-Market</a>
      <form class="relative max-w-lg mx-auto flex items-center">
       
      </form>
      <ul class="flex space-x-4">
        <li><a href="#" class="nav-link">Inicio</a></li>
        <li><a href="/book" class="nav-link">Libros</a></li>
        <li><a href="#" class="nav-link cart-icon"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenido de la página -->
  <div class="container mx-auto mt-10">
    <form>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Mensaje:</label>
        <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Enviar</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Libreria-Market. Todos los derechos reservados.</p>
      <div class="mt-4">
        <a href="https://www.facebook.com" target="_blank" class="text-white mr-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white mr-4">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.google.com" target="_blank" class="text-white mr-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="text-white mr-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.tiktok.com" target="_blank" class="text-white">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('dropdown-button').addEventListener('click', function () {
      document.getElementById('dropdown').classList.toggle('show');
    });
  </script>
</body>
</html>
