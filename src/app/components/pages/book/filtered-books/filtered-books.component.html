<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libreria-Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .dropdown-menu { display: none; }
    .dropdown-menu.show { display: block; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <!-- Barra de navegación -->
  <nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-3xl font-bold">Libreria-Market</a>
      <form class="relative max-w-lg mx-auto flex items-center">
       
      </form>
      <ul class="flex space-x-4">
        <li><a href="#" class="nav-link">HOME</a></li>
        <li><a href="/book" class="nav-link">BOOKS</a></li>
        <li><a href="#" class="nav-link cart-icon"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
    </div>
  </nav>

  <div class="my-20 container grid grid-cols-2 gap-10">
    <a *ngFor="let book of filteredBooks" href="#"
      class="relative flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
      <img [src]="book.urls" [alt]="book.titulo" class="w-full h-auto md:w-48 md:h-auto object-cover md:rounded-none md:rounded-l-lg">
      <div class="flex flex-col justify-between p-4 leading-normal w-full">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ book.titulo }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.nombre }}.</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.categorias_nombre }}.</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.precio }}.000</p>
        
        <button (click)="addToCart(book.id_libro)" class="absolute bottom-1 right-1 bg-gray-800 text-white py-1 px-2 rounded-lg shadow hover:bg-gray-700">
          <i class="fas fa-shopping-cart mr-2"></i>
          Agregar al carrito
        </button>
      </div>
    </a>
  </div>
  <script>
    // Manejador del menú desplegable
    document.getElementById('dropdown-button').addEventListener('click', function () {
      document.getElementById('dropdown').classList.toggle('show');
    });
  </script>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Libreria-Market. Todos los derechos reservados.</p>
      <div class="mt-4">
        <a href="https://www.facebook.com" target="_blank" class="text-white mr-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white mr-4">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.google.com" target="_blank" class="text-white mr-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="text-white mr-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.tiktok.com" target="_blank" class="text-white">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>
  </footer>
