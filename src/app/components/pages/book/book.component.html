<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Book List</title>
</head>
<body class="bg-gray-100 p-6">
  <!-- Barra de navegaciÃ³n -->

<nav class="bg-gray-800 text-white py-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="" class="text-3xl font-bold">Libreria-Market</a>

    <form class="relative max-w-lg mx-auto">
      <div class="flex items-center">
        <button type="button" (click)="toggleDropdown()"
          class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100">
          Categories
          <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>

        <div>
          <div id="dropdown" [ngClass]="{ 'hidden': !dropdownOpen, 'show': dropdownOpen }" class="bg-white divide-y divide-gray-100 rounded-lg shadow w-50 absolute mt-5">
            <ul class="py-2 text-sm text-gray-700">
              <li *ngFor="let category of categories">
                <button type="button" class="dropdown-item" (click)="selectCategory(category)">{{ category }}</button>
              </li>
            </ul>
          </div>
        </div>

        <div class="relative w-full">
          <input type="search" id="search-dropdown"
            class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
            placeholder="books..." required (input)="onSearch($event)" [(ngModel)]="searchText" name="searchText" />
          <button type="button" (click)="onSearchButton()"
            class="absolute top-0 right-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
            <span class="sr-only">Search</span>
          </button>
        </div>
      </div>
    </form>

    <ul class="flex space-x-4">
      <li><a href="./" class="nav-link">Home</a></li>
      <li><a href="/contact" class="nav-link">Contact</a></li>
      <li><a href="/shoppingCart" class="nav-link cart-icon"><i class="fas fa-shopping-cart"></i></a></li>
    </ul>
  </div>
</nav>

<div class="my-20 container grid grid-cols-2 gap-10">
  <a *ngFor="let book of filteredBooks" href="#"
    class="relative flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img [src]="book.urls" [alt]="book.titulo"
      class="w-full h-auto md:w-48 md:h-auto object-cover md:rounded-none md:rounded-l-lg">
    <div class="flex flex-col justify-between p-4 leading-normal w-full">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ book.titulo }}</h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.nombre }}.</p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.categorias_nombre }}.</p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.precio }}.000</p>

      <button type="button" (click)="addToCart($event, book)" class="absolute bottom-1 right-1 bg-gray-800 text-white py-1 px-2 rounded-lg shadow hover:bg-gray-700">
        <i class="fas fa-shopping-cart mr-2"></i>
        Agregar al carrito
      </button>
      
    </div>
  </a>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 mt-10">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 Libreria-Market. Todos los derechos reservados.</p>
    <div class="mt-4">
      <a href="https://www.facebook.com" target="_blank" class="text-white mr-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="text-white mr-4">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.google.com" target="_blank" class="text-white mr-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="text-white mr-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" class="text-white">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>
</footer>
</body>
</html>
