<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión - Libreria-Market</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Barra de navegación -->
    <nav class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-3xl font-bold">Libreria-Market</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="nav-link">Inicio</a></li>
                <li><a href="/book" class="nav-link">Libros</a></li>
                <li><a href="/contact" class="nav-link">Contacto</a></li>
                <li><a href="/register" class="nav-link">Registrarse </a></li>
                <li><a href="/shoppingCart" class="nav-link cart-icon"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </nav>
    <br>

    <!-- Formulario de Inicio de Sesión -->
    <div class="container mx-auto mt-10">
        <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-bold text-center mb-4">Inicio Sesión</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        required>
                </div>
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 w-full">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Libreria-Market. Todos los derechos reservados.</p>
            <div class="mt-4">
                <a href="https://www.facebook.com" target="_blank" class="text-white mr-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="text-white mr-4">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.google.com" target="_blank" class="text-white mr-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-white mr-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="text-white">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
